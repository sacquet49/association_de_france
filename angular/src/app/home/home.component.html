<div class="p-col-10 p-offset-1">
    <h1 class="ass-label-gray card"> Annuaire des associations de France</h1>

    <div class="d-flex">
        <div class="p-col-4" *ngFor="let nouvelle of nouvelles">
            <div class="card card-w-title h-100">
                <p-panel styleClass="h-100" [header]="nouvelle.titre" [toggleable]="false">
                    <div class="pt-2">{{nouvelle.description}}</div>
                </p-panel>
            </div>
        </div>
    </div>

</div>
